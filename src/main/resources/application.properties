# files directory
image.baseDir=./images

# H2 Data Base Connection string
spring.datasource.url=jdbc:h2:mem:ggbDB
spring.datasource.username=ggb
spring.datasource.password=

# H2 Database web client config
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Show SQL on Console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# No terminal não mostra erro de stackTrace
server.error.include-stacktrace=never

# settando secret do token, alterem depois para um hash melhor
api.security.token.secret=${JWT_SECRET:12345678}